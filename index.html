<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <button id="prompt" onclick="askUser()">
        Number of squares per side
    </button>
    <button id="rgb-random" onclick="rgbRandom()">
        Random RGB
    </button>
    <button id="prog-black" onclick="proBlack()">
        Black
    </button>
    <button id="clear" onclick="clearCanv()">
        Clear
    </button>
    <div id="container">

    </div>
    <input id="color-pick" type="color">
    <input id="num" type="number" value="16" min="1" max="100">
    <button id="num1" onclick="rowsfunc()">clickme</button>
</body>
</html>
